<script type="text/python">
from browser import document, html, alert

def display(text):
	document["display"].clear()
	document["display"].html = text

import random

random.shuffle(cartes)

# on affiche la premiere cartes
display("<img src='" + cartes[0] + ".png' width='400' />")

def cartes_obo():
	global cartes, n
	display("<img src='" + cartes[n] + ".png' width='400' />")

		cartes_all()
	n = n + 1

	global cartes_ordre
	cartes_all = ""
	for i in range(len(cartes_ordre)):
		cartes_all = cartes_all + "<span id='carte'><img src='" + cartes_ordre[i] + ".png' width='100' /></span>"
	display(cartes_all)

def cartetest():
	alert('xxx')

document['display'].bind('click',cartes_obo)
